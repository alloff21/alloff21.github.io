<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
      <py-env>
        - paths:
          - /rnd.py
      </py-env>
    </head>

  <body>
	 <form action="" method="get" class="randomizer">
  		<div class="randomizer">
    			<label for="name">Enter first number: </label>
    			<input type="text" name="first" id="frstnmbr" required>
  		</div>
 		<div class="randomizer">
    			<label for="email">Enter second number: </label>
    			<input type="text" name="second" id="scndnmbr" required>
  		</div>
  		<div class="randomizer">
   			<button id="btnid" type="button" pys-onClick="runRND('frstnmbr', 'scndnmbr')"> Rundomize </button>
  		</div>
	</form>

    <b><p>Рандомное число: <u><label id='rndnmbr'></label></u></p></b>
    <py-script>
    	from rnd import generate_random_number
    	def runRND(a,b):
      		pyscript.write('btnid', generate_random_number(a, b))    
     </py-script>
  </body>
</html>
