<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
      <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
      <py-env>
        - paths:
          - /rnd.py
      </py-env>
    </head>

  <body>
  	<b><p>
  		<form>
  			<p>
				<label for="name">Введите начальное число: </label>
				<input type="text" id="frstnmbr">
			</p>
			<p>
  				<label for="name">Введите последнее число: </label>
  				<input type="text" id="scndnmbr">
			</p>
			<p>
  			<button id="btnid" type="button" pys-onClick="runRND('frstnmbr', 'scndnmbr')"> Rundomize </button>
			</p>
		</form>
  	</p></b>
    <b><p>Рандомное число: <u><label id='rndnmbr'></label></u></p></b>
    <py-script>
    	from rnd import generate_random_number
    	def runRND(a,b):
      		pyscript.write('btnid', generate_random_number(a, b))    
     </py-script>
  </body>
</html>
